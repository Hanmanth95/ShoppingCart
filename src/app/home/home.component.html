<div class="container">
  <div class="row mt-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        
        
      </ol>
      <div class="carousel-inner" style="margin-left:50px">
      
        <div class="carousel-item active">
            <img src="/assets/images/img.jpg" style="height:400px;width:1000px" >
          </div>
          <div class="carousel-item">
              <img src="/assets/images/img2.jpg" style="height:400px;width:1000px" >
            </div>
       
        <div class="carousel-item">
          <img src="/assets/images/Adidas-Sports-Shoes-Coupons.jpg" style="height:400px;width:1000px" >
        </div>
        <div class="carousel-item">
            <img src="/assets/images/img3.jpg" style="height:400px;width:1000px" >
          </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon bg-info p-2" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" style="right: -40px;">
        <span class="carousel-control-next-icon bg-info p-2" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div><br>
