<div class="jumbotron col-4 p-4" style="margin-left: auto;margin-right: auto;margin-top: 100px;background-color: rgb(202, 225, 226)">
  <form class="form-group" #refForm="ngForm" (ngSubmit)="onSubmit(refForm.value)">
    <label class="form-group">User Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="name" #refName="ngModel" required>
    <label class="alert alert-danger" *ngIf="refName.invalid&&refName.touched">
      *Please Enter User Name
    </label><br>
    <label class="form-group">Choose Password</label>
    <input type="text" class="form-control" class="form-control" name="pwd" [(ngModel)]="pwd" #refPwd="ngModel"
      required>
    <label class="alert alert-danger" *ngIf="refPwd.invalid&&refPwd.touched">
      *Please Enter valid passowrd
    </label><br>
    <label class="form-group">Mobile No</label>
    <input type="text" class="form-control" name="mobile" [(ngModel)]="mobile" #refMobile="ngModel" minlength="10"
      required>
    <label class="alert alert-danger" *ngIf="refMobile.invalid&&refMobile.touched">
      *Please Enter Mobile No
    </label>
    <label class="alert alert-danger" *ngIf="refMobile.errors?.minlength">
      *Enter minimum 10 numbers
    </label><br>
    <fieldset class="form-group">
      <div class="row mt-2">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="gender1" #refGender1="ngModel"
              id="gridRadios1" value="Male" checked>
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="gender2" #refGender2="ngModel"
              id="gridRadios2" value="Female">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <button style="margin-left: 155px" class="btn btn-success" ng-disabled="refForm.invalid" type="submit">Register</button>
    <button type="reset" class="btn btn-danger" style="margin-left: 10px;">Reset</button>
  </form>
</div>
